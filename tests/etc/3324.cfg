define command {
        command_name    		3324check_longoutput
        command_line    		/usr/lib/nagios/plugins/check_dummy 0 ""

}


define host{
        name                            3324linux-server
        use                             generic-host
        check_period                    24x7
        check_interval                  5
        retry_interval                  1
        max_check_attempts              10
        check_command                   testconfig-check-host-alive
        notification_period             workhours
        notification_interval           120
        notification_options            d,u,r
        contact_groups                  testconfig-group-admin
	register                        0
}


define host{
        use                     	3324linux-server
        host_name               	3324localhost
        alias                   	3324localhost
        address                 	127.0.0.1
        address6                	::1
        }


define  service {
        name                            3324generic-oracle-check
        is_volatile                     0
	check_command			3324check_longoutput
        max_check_attempts              2
        normal_check_interval           2
        retry_check_interval            1
        active_checks_enabled           1
        passive_checks_enabled          1
        check_period                    24x7
        parallelize_check               1
        obsess_over_service             1
        check_freshness                 0
        event_handler_enabled           1
        flap_detection_enabled          1
        process_perf_data               1
        retain_status_information       1
        retain_nonstatus_information    1
        contact_groups                  abc
        notification_interval           120
        notification_period             24x7
        notification_options            w,u,c,r,f
        notifications_enabled           1
        register                        0
}

define  service {
        use                             3324generic-oracle-check
        host_name                       3324localhost
        contact_groups                 	testconfig-group-admin
        service_description             3324ORACLE_LONG_OUTPUT
}



