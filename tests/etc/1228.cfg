}

define command {
        command_name                    1228check_multi
        command_line                    $USER1$/check_multi -l /opt/nagios/libexec -s HOSTADDRESS=$HOSTADDRESS$ -s HOSTADDRESS6=$HOSTADDRESS6$ -f /etc/icinga/$ARG1$ $ARG2$ $ARG3$ $ARG4$
}


